<div class="watch">
  <h3>Watch Cryptocurrency</h3>
  <form (ngSubmit)="trackCrypto()" #userForm="ngForm" class="col s12 grey lighten-3">
  <div class="row">
    <div class="input-field col s6">
      <input autocomplete="off" #searchBox [(ngModel)]="cryptoName" (focus)="clickedInput()" (keyup)="search(searchBox.value)"
        name="cryptocurrency" id="cryptocurrency" type="text" class="search-box validate">
      <label for="cryptocurrency">Cryptocurrency</label>
      <ul *ngIf="clicked" class="search-result">
        <li (click)="update(cryptocurrency.name, cryptocurrency.symbol, cryptocurrency.id)" *ngFor="let cryptocurrency of cryptocurrencies | async">
          {{cryptocurrency.name}}
        </li>
      </ul>
    </div>
    <div class="input-field col s6">
      <input  disabled value="" name="price" id="price" [(ngModel)]="price" type="text" class="active validate">
      <label class="active" for="price">Price</label>
    </div>
  </div>
    <div class="row">
      <div class="col s5"></div>
      <input type="submit" class="light-blue darken-3 waves-effect waves-light btn" value="Watch">
    </div>
  </form>
</div>
