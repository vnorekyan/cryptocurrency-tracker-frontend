<h2>
  Login</h2>
<hr>

<div class="login">
  <div class="row">
    <form name="form" #userForm="ngForm" (ngSubmit)="login(userForm)" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input value="" name="email" id="email" [(ngModel)]="model.username" #username="ngModel" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" name="password" type="password" [(ngModel)]="model.password" #password="ngModel" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="col s5"></div>
        <input type="submit" value="Login" class="light-blue darken-2 submit-btn waves-effect waves-light btn">
      </div>
    </form>
  </div>
</div>

<div class="buttons row">
  <div class="col s5"></div>
  <a routerLink="/create-user" class="indigo lighten-2 waves-effect waves-light btn create-account">New User</a>
</div>
