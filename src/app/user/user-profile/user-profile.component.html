<h2>Welcome {{username}}</h2>
<hr>

<div class="profile">
  <div class="row">
    <form  class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input disabled name="first_name" id="first_name" type="text" class="validate" value="{{userInfo.first_name}}">
          <label for="first_name" class="active">First Name</label>
        </div>
        <div class="input-field col s6">
          <input disabled id="last_name" name="last_name" type="text" class="validate" value="{{userInfo.last_name}}">
          <label class="active" for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input disabled value="" name="email" id="email" type="email" class="validate" value="{{userInfo.email}}">
          <label class="active" for="email">Email</label>
        </div>
      </div>
      <div  class="row">
        <div class="input-field col s12">
          <input disabled id="password" name="password" type="password" class="validate" value="{{userInfo.password}}">
          <label class="active" for="password">Password</label>
        </div>
      </div>
      <div  class="row">
        <div class="input-field col s12">
          <input disabled id="balance" name="balance" type="text"
            class="validate" value="{{userInfo.balance}}">
          <label class="active" for="balance"> Account Balance ($)</label>
        </div>
      </div>
      <div class="row">
        <div class="col s5"></div>
        <a routerLink="/edit-profile" class="blue submit-btn waves-effect waves-light btn">Edit Profile</a>
      </div>
    </form>
  </div>
</div>
